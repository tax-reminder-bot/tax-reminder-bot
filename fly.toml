app = "tax-reminder-bot"
primary_region = "waw"

[build]
builder = "paketobuildpacks/builder:base"

[env]
TELEGRAM_TOKEN = ""
TELEGRAM_CHAT_ID = ""

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
